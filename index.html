<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMRT | Coming Soon</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --main-color: #ffffff;
            --glitch-color-1: #ff00c1;
            --glitch-color-2: #00fff9;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* Glitch Effect Core */
        .glitch {
            position: relative;
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--main-color);
            letter-spacing: 0.5rem;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--glitch-color-1);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-color-2);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        /* Subtitle */
        .subtitle {
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        /* Animations */
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            5% { clip: rect(70px, 9999px, 71px, 0); }
            10% { clip: rect(29px, 9999px, 83px, 0); }
            15% { clip: rect(16px, 9999px, 91px, 0); }
            20% { clip: rect(2px, 9999px, 23px, 0); }
            /* ... 更多关键帧让效果更随机 ... */
            100% { clip: rect(67px, 9999px, 62px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            20% { transform: skew(3deg); }
            40% { transform: skew(-3deg); }
            60% { transform: skew(1deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glitch" data-text="COMING SOON">COMING SOON</div>
        <div class="subtitle">EST. TOKYO - LMRT</div>
    </div>

</body>
</html>
