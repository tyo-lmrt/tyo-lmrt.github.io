<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LMRT | Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.4s ease;
        }

        #loading span {
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            letter-spacing: 0.3rem;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        body {
            touch-action: none;
        }

        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="loading"><span>loading...</span></div>

    <img id="bg-image" alt="">

    <script>
        (function () {
            var images = [1, 2, 3, 4, 5, 6];
            var currentSrc = '';

            function loadImage() {
                var pick = images[Math.floor(Math.random() * images.length)];
                var src = 'img/' + pick + '.jpg';

                if (src === currentSrc) return;
                currentSrc = src;

                var loading = document.getElementById('loading');
                loading.classList.remove('hidden');

                var img = new Image();
                img.onload = function () {
                    document.getElementById('bg-image').src = src;
                    loading.classList.add('hidden');
                };
                img.src = src;
            }

            loadImage();
            window.addEventListener('orientationchange', function () {
                setTimeout(function () {
                    var bg = document.getElementById('bg-image');
                    bg.style.display = 'none';
                    bg.offsetHeight;
                    bg.style.display = '';
                }, 100);
            });
        })();
    </script>

</body>
</html>
