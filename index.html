<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LMRT | Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.4s ease;
        }

        #loading span {
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2rem;
            letter-spacing: 0.3rem;
        }

        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        body {
            touch-action: none;
        }

        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .bg-layer.active {
            opacity: 1;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10;
            padding: 10px 16px;
            box-sizing: border-box;
        }

        #header p {
            margin: 0;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div id="loading"><span>loading...</span></div>

    <div id="header">
        <p>AW26 Pockets of Light</p>
        <p>Debut in Shanghai. </p>
        <p>Pop-Up Showroom</p>
        <p>2026.2.26 - 2026.3.2</p>
        <p>253 Jiashan Road, Xuhui District, Shanghai, China</p>
    </div>

    <img id="bg-a" class="bg-layer" alt="">
    <img id="bg-b" class="bg-layer" alt="">

    <script>
        (function () {
            var images = [1, 2, 3, 4, 5, 6];
            var currentPick = -1;
            var bottom = document.getElementById('bg-a');
            var top = document.getElementById('bg-b');
            var isFirst = true;

            bottom.style.zIndex = 0;
            top.style.zIndex = 1;

            function pickNext() {
                var pool = images.filter(function (n) { return n !== currentPick; });
                return pool[Math.floor(Math.random() * pool.length)];
            }

            function loadImage() {
                currentPick = pickNext();
                var src = 'img/' + currentPick + '.jpg';

                var img = new Image();
                img.onload = function () {
                    if (isFirst) {
                        bottom.src = src;
                        bottom.classList.add('active');
                        document.getElementById('loading').classList.add('hidden');
                        isFirst = false;
                        setTimeout(loadImage, 5000);
                    } else {
                        top.src = src;
                        top.classList.add('active');
                        setTimeout(function () {
                            bottom.src = src;
                            top.style.transition = 'none';
                            top.classList.remove('active');
                            top.offsetHeight;
                            top.style.transition = '';
                            setTimeout(loadImage, 5000);
                        }, 1000);
                    }
                };
                img.src = src;
            }

            loadImage();
            window.addEventListener('orientationchange', function () {
                setTimeout(function () {
                    [bottom, top].forEach(function (el) {
                        el.style.display = 'none';
                        el.offsetHeight;
                        el.style.display = '';
                    });
                }, 100);
            });
        })();
    </script>

</body>
</html>
